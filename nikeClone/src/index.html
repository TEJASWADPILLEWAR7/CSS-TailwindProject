<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <link rel="icon" href="./assests/logo.jpg" type="image/png">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <title>Nike. Just Do It. Nike IN</title>
</head>

<body class="bg-[#f5f5f5]">
    <header>
        <nav>
            <div class="bg-[#ffffff] h-16 p-2 flex justify-between items-center mt-2">
                <div>
                    <img src="assests/logo.jpg" alt="" class="h-14 ml-2">
                </div>
                <div>
                    <ul class="flex space-x-3">
                        <li class="text-xl font-sans hover:underline cursor-pointer">New & Featured</li>
                        <li class="text-xl font-sans hover:underline cursor-pointer">Men</li>
                        <li class="text-xl font-sans hover:underline cursor-pointer">Women</li>
                        <li class="text-xl font-sans hover:underline cursor-pointer">Kids</li>
                        <li class="text-xl font-sans hover:underline cursor-pointer">Sale</li>
                        <li class="text-xl font-sans hover:underline cursor-pointer">SNKRS</li>
                    </ul>
                </div>
                <div class="flex items-center space-x-2">
                    <form action="/search" method="GET" class="relative w-full max-w-sm">
                        <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 text-xl"
                            style="font-family: 'Material Symbols Outlined';">
                            search
                        </span>
                        <input type="search" name="q" placeholder="Search..." required
                            class="bg-[#E5E5E5] rounded  border-none pl-10 py-2 w-40 h-10 focus:outline-none focus:ring-2 focus:ring-blue-400">
                    </form>
                    <span class="material-symbols-outlined">
                        favorite
                    </span>
                    <span class="material-symbols-outlined">
                        shopping_bag
                    </span>
                </div>
            </div>
        </nav>
    </header>
</body>

</html>
